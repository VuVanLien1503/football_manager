<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="../css/login-logout.css">


</head>
<body>
<div class="container">

  <div class="login-body">
    <article class="container-login center-block">
      <section>
        <ul id="top-bar" class="nav nav-tabs nav-justified">
          <li class="active"><a href="../index.html">Home</a></li>
          <li><a href="register.html">Create an account</a></li>
        </ul>
        <div class="tab-content tabs-login col-lg-12 col-md-12 col-sm-12 cols-xs-12">
          <div id="login-access" class="tab-pane fade active in">
            <h2><i class="glyphicon glyphicon-log-in"></i> Form login</h2>

              <div class="form-group ">
                <label for="username" class="">Username</label>
                <input type="text" class="form-control"  id="username"
                       placeholder="Username" required>
              </div>
              <div class="form-group ">
                <label for="password" class="">Password</label>
                <input type="password" class="form-control"  id="password"
                       placeholder="Password" required>
              </div>
              <div class="checkbox">
                <label class="control-label" for="remember_me">
                  <input type="checkbox" name="remember_me" id="remember_me"> Remember me
                </label>
              </div>
              <br/>
              <div class="form-group ">
                <a type="button"  id="submit"  class="btn btn-lg btn-danger" onclick="loginUser()">Submit</a>
              </div>

          </div>
        </div>
      </section>
    </article>
  </div>
</div>
</body>
<script src="../js/login-logout.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
