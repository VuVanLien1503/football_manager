<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


<!--  <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>-->

  <link rel="stylesheet" href="../css/login-logout.css">


</head>
<body>
<div class="container">

  <div class="login-body">
    <article class="container-login center-block">
      <section>
<!--        <ul id="top-bar" class="nav nav-tabs nav-justified">-->
<!--          <li class="active"><a href="../index.html">Home</a></li>-->
<!--          <li><a href="login.html">Login</a></li>-->
<!--        </ul>-->
        <div class="tab-content tabs-login col-lg-12 col-md-12 col-sm-12 cols-xs-12">
          <div id="login-access" class="tab-pane fade active in">
            <h2><i class="glyphicon glyphicon-log-in"></i> Register</h2>
            <h4 id="thongBao" style="color: #C2262C"></h4>
              <div class="form-group ">
                <label for="username" class="">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
              </div>

              <div class="form-group ">
                <label for="password" class="">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
              </div>

              <div class="form-group ">
                <label for="password1" class="">Repeat Password</label>
                <input type="password" class="form-control" name="password" id="password1" placeholder="Password" required>
              </div>

              <div class="form-group ">
                <label for="avatar" class="">Avatar</label>
                <input type="file"  name="avatar" id="avatar" onchange="showAvatar()">
                <img id="blah" src="#" alt="your image" height="100" width="70" />
                <input id="role" value="4" hidden>
              </div>

              <div class="checkbox">
                <label class="control-label" for="remember_me">
                  <input type="checkbox" name="remember_me" id="remember_me">Remember me
                </label>
              </div>
              <br/>
              <div class="form-group ">
                <button type="submit" id="submit" class="btn btn-lg btn-primary" onclick="upAvatar()">Register</button>
              </div>

          </div>
        </div>
      </section>
    </article>
  </div>
</div>
</body>
<script src="../js/jsCuong/register.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</html>
